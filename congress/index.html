<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Congress page</title>
    
</head>

<body id="congressBody" class="blue">
    <header>
        <h1 style="display: block;
        margin-left: auto;
        margin-right: auto;">Senators of the United States Congress</h1>
        <img src="/Images/congress-page2.jpeg" class="picture">

    </header>
    <main>
        <div class="scene">
            <div class="card">
                <div style="line-height: 50px; font-size: 1.5rem;" class="card__face card__face--front">Democratic Senators  
                    <img src="/Images/democratic-symbol.jpeg" alt="democrat" style="width:175px; height: 175px;">
                </div>
                
                <div style="line-height: 50px; font-size: 1.5rem;" class="card__face card__face--back"><div>Republican Senators
                    <img src="/Images/republican-symbol.png" alt="republican" style="width:175px; height: 175px;">
                </div>
              </div>    
              
          </div> 

    </main>
    <div class="no-display">republicans</div>
    <div class="congressContainer">
        
    
    </div>
    <footer>
        <p>&copy; McKenna Black Designs 2020</p>
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
